<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vaccintation</title>
    <style>
        table {
            border-spacing: 0px;
        }
        td {
            border: 1px solid black;
            margin: 0;
            padding: 0;
        }
        .odd {
            background-color: green;
        }
        .even {
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>Lp.</td>
                <td>ImiÄ™</td>
                <td>Nazwisko</td>
                <td>PESEL</td>
                <td>Data zaplanovanej szczepionki</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="patient, iterator : ${patients}" th:class="${iterator.odd ? 'odd' : 'even'}">
                <td><span th:text="${iterator.count}"></span></td>
                <td><span th:text="${patient.firstName}"></span></td>
                <td><span th:text="${patient.lastName}"></span></td>
                <td><span th:text="${patient.pesel}"></span></td>
                <td>
                    <span th:each="plannedVac : *{patient.plannedVacs}">
                        <table>
                            <td><input th:text="*{plannedVac.date}" /></td>-->
<!--                            <td><input th:text="*{plannedVac.address}" /></td>-->
<!--                            <td><input th:text="*{plannedVac.vacType}" /></td>-->
                        </table>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>

    <input type="button" value="Home" onclick="goHome()">
    <script>
        function goHome() {
            window.location.assign("http://localhost:8080/")
        }
    </script>

</body>
</html>
