    <meta charset="UTF-8">

<h4>Zmień pacjenta</h4>

<br>

<div class="container">
    <form th:action="@{/patient}" th:object="${patient}" method="post">
        <input type="hidden" th:field="*{id}" th:value="${patient.id}"/>
        <div class="row">
            <div class="col-2">
                Imię :
            </div>
            <div class="col-4">
                <input th:field="*{firstName}"/>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-2">
                Nazwisko :
            </div>
            <div class="col-4">
                <input th:field="*{lastName}"/>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-2">
                Data urodzenia :
            </div>
            <div class="col-4">
                <input type="date" th:field="*{birthDate}"/>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-2">
                PESEL :
            </div>
            <div class="col-4">
                <input th:field="*{pesel}"/>
            </div>
        </div>

        <br>

        <div class="container">
            <div class="row">
                <div class="offset-3">
                    <input type="submit" value="Zapisz" class="btn btn-primary">
                    <input type="reset" class="btn btn-primary"/>
                </div>
            </div>

            <span class="text-danger" th:if="${#fields.hasErrors('firstName')}"
                  th:text="${#fields.errors('firstName')}"></span><br>
            <span class="text-danger" th:if="${#fields.hasErrors('lastName')}"
                  th:text="${#fields.errors('lastName')}"></span><br>
            <span class="text-danger" th:if="${#fields.hasErrors('birthDate')}"
                  th:text="${#fields.errors('birthDate')}"></span><br>
            <span class="text-danger" th:if="${#fields.hasErrors('pesel')}" th:text="${#fields.errors('pesel')}"></span><br>

            <span class="text-danger" th:if="${#fields.hasGlobalErrors()}"
                  th:text="${#fields.globalErrors()}"></span><br>
        </div>
    </form>
</div>
